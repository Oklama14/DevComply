<div class="projects-page">
  <header class="page-header">
    <h1>Meus Projetos</h1>
    <button class="btn-primary" (click)="openCreateModal()">
      + Novo Projeto
    </button>
  </header>

  <div *ngIf="projects.length === 0; else projectGrid" class="no-projects-placeholder">
    <!-- ... unchanged placeholder ... -->
         <svg class="no-projects-icon mx-auto h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
    </svg>
    <h3 class="message-title">Nenhum projeto encontrado</h3>
    <p class="message-subtitle">Crie seu primeiro projeto para começar a verificação de conformidade LGPD.</p>
    <button class="btn-primary" (click)="openCreateModal()">Criar Novo Projeto</button>
  </div>

  <div class="back-button-container">
    <button class="btn-back" (click)="goBack()">
      <!-- ... svg ... -->
      Voltar para Dashboard
    </button>
  </div>

  <ng-template #projectGrid>
    <div class="project-grid">
      <div *ngFor="let project of projects" class="project-card">
        <div class="card-header">
          <span class="status-badge" [ngClass]="{
            'status-completed': project.progresso === 100,
            'status-in-progress': project.progresso > 0 && project.progresso < 100,
            'status-pending': project.progresso === 0
          }">
            {{ project.progresso | progressStatus }} ({{ project.progresso }}%)
          </span>
        </div>
        <div class="card-body">
          <h2 class="project-name">{{ project.nome }}</h2>
          <p class="project-description">{{ project.descricao }}</p>
        </div>
        <div class="card-footer">
          <button class="btn-secondary" (click)="startChecklist(project.id)">
            Iniciar Checklist
          </button>

          <!-- pass primitives directly -->
          <button class="btn-edit btn-secondary"
                  (click)="openEditModal(project.id, project.nome, project.descricao)"><svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15.728 9.686l-1.414-1.414L5 17.586V19h1.414l9.314-9.314zm1.414-1.414l1.414-1.414-1.414-1.414-1.414 1.414 1.414 1.414zM7.242 21H3v-4.243L16.435 3.322a1 1 0 0 1 1.414 0l2.829 2.829a1 1 0 0 1 0 1.414L7.243 21z"/>

</svg>
</button>
        </div>
      </div>
    </div>
  </ng-template>
</div>

<!-- Single reusable modal; bind primitive inputs -->
<app-new-project-modal
  *ngIf="isModalOpen"
  [id]="formId"
  [nome]="formNome"
  [descricao]="formDescricao"
  (save)="handleSaveProject($event)"
  (close)="closeModal()">
</app-new-project-modal>
