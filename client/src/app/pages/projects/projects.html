<div class="projects-page">
  <header class="page-header">
    <h1>Meus Projetos</h1>
    <button class="btn-primary" (click)="isModalOpen = true">
      + Novo Projeto
    </button>
  </header>

  <div *ngIf="projects.length === 0; else projectGrid" class="no-projects-placeholder">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
    </svg>
    <h3 class="message-title">Nenhum projeto encontrado</h3>
    <p class="message-subtitle">Crie seu primeiro projeto para começar a verificação de conformidade LGPD.</p>
    <button class="btn-primary" (click)="isModalOpen = true">Criar Novo Projeto</button>
  </div>

  <ng-template #projectGrid>
    <div class="project-grid">
      <div *ngFor="let project of projects" class="project-card">
        <div class="card-header">
          <span class="status-badge status-pending">Pendente</span>
        </div>
        <div class="card-body">
          <h2 class="project-name">{{ project.nome }}</h2>
          <p class="project-description">{{ project.descricao }}</p>
        </div>
        <div class="card-footer">
          <button class="btn-secondary" (click)="startChecklist(project.id)">
            Iniciar Checklist
          </button>
        </div>
      </div>
    </div>
  </ng-template>
</div>

<app-new-project-modal
  *ngIf="isModalOpen"
  (close)="isModalOpen = false"
  (save)="handleCreateProject($event)">
</app-new-project-modal>
