<div class="login-container">
  <div class="login-box">
    <div class="logo-container">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo-icon">
        <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 7L12 12L22 7" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 22V12" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div class="logo-text">
        <span class="main-title">DevComply</span>
        <span class="subtitle">LGPD Dev Compliance</span>
      </div>
    </div>
    <p class="welcome-message">Bem-vindo! Faça login para continuar.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="seu-email@exemplo.com">
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input id="senha" type="password" formControlName="senha" placeholder="********">
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div class="alt-action" style="text-align:center; margin-top:12px; color:#6b7280;">
  Não tem conta?
  <a routerLink="/register" style="color:#2563eb; font-weight:600; text-decoration:none;">Criar conta</a>
</div>

      <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">
        Entrar
      </button>
    </form>
  </div>
</div>
