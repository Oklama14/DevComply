<div class="modal-backdrop" (click)="onBackdropClick($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Editar Projeto</h2>
      <button class="close-button" (click)="onClose()">×</button>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label for="projectName">Nome do Projeto</label>
        <input
          type="text"
          id="projectName"
          [(ngModel)]="editedProject.nome"
          placeholder="Digite o nome do projeto"
          class="form-input"
        >
      </div>

      <div class="form-group">
        <label for="projectDescription">Descrição</label>
        <textarea
          id="projectDescription"
          [(ngModel)]="editedProject.descricao"
          placeholder="Descreva o projeto..."
          rows="4"
          class="form-textarea"
        ></textarea>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="onClose()">Cancelar</button>
      <button 
        class="btn btn-primary" 
        (click)="onSave()"
        [disabled]="!editedProject.nome.trim() || !editedProject.descricao.trim()"
      >
        Salvar Alterações
      </button>
    </div>
  </div>
</div>
